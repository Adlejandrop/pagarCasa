<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function copyNumeroUsuario(row) {
            const numeroUsuario = row.querySelector(".numero-usuario").textContent;
            const dummyInput = document.createElement("input");
            document.body.appendChild(dummyInput);
            dummyInput.value = numeroUsuario;
            dummyInput.select();
            document.execCommand("copy");
            document.body.removeChild(dummyInput);
        }
    </script>
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">

                <th class="p-3 border border-gray-300">Link</th>
                <th class="p-3 border border-gray-300">NÃºmero Usuario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="p-3 border border-gray-300">Enel</td>
                <td class="p-3 border border-gray-300">
                    <a href="https://www.enel.cl/es/clientes/servicios-en-linea/pago-de-cuenta.html" target="_blank" style="color: blue; text-decoration: underline;" onclick="copyNumeroUsuario(this.parentElement.parentElement)";>Pagar</a>
                </td>
                <td class="p-3 border border-gray-300 numero-usuario">6461905</td>
            </tr>
            <tr>
                <td class="p-3 border border-gray-300">Metrogas</td>
                <td class="p-3 border border-gray-300">

                </td>
                <td class="p-3 border border-gray-300 numero-usuario">284058801</td>
            </tr>
            <tr>
                <td class="p-3 border border-gray-300">GG.CC</td>
                <td class="p-3 border border-gray-300"> - </td>
                <td class="p-3 border border-gray-300"> - </td>

        </tbody>
    </table>
</div>

</body>
</html>
